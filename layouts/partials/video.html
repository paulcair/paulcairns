{{ $video := .Params.video }}
{{ $embed := .Params.embed }}
<div class="preview">
  <div class="preview-video">
    <iframe
    width="100%"
    height="100%"
    src="https://youtube.com/embed/{{ $embed }}"
    frameborder="0"
    allowfullscreen
  ></iframe>
  </div>

  <div class="preview-text">
    <h5 class="card-title">{{ .Params.title }}</h5>
    {{ with .Params.lead }}
      <p>{{ .lead }}</p>
    {{end}}
      <a href="{{ $video }}" target="_blank" class="btn btn-primary">View on YouTube</a>
  </div>
</div>
