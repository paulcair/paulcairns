{{ $video := .Resources.GetMatch .Params.Video }}


<div class="preview">
  {{ with $video }}
  <div class="preview-video">
    <iframe
    width="100%"
    height="100%"
    src="{{ . }}"
    frameborder="0"
    allowfullscreen
  ></iframe>
  </div>
  {{ end }}

  <div class="preview-text">
    <h5 class="card-title">{{ .Title }}</h5>
    {{ with .Params.lead }}
      <p>{{ .lead }}</p>
    {{end}}
    {{ with .RelPermalink }}
      <a href="{{ . }}" class="btn btn-primary">View on Youtube</a>
    {{ end }}
  </div>
</div>
